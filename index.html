<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма сбора данных и лотерея</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .lottery-container {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .word-display {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .spin-animation {
            animation: spin 0.5s ease-in-out;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg) scale(1); }
        }
        
        .form-input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        
        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #6b7280;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox-custom:checked {
            background-color: #dc2626;
            border-color: #dc2626;
        }
        
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    
    <!-- Модальное окно с формой -->
    <div id="dataModal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 transform transition-all">
            <div class="red-gradient text-white p-6 rounded-t-lg">
                <h2 class="text-2xl font-bold text-center">
                    <i class="fas fa-gift mr-2"></i>
                    Участие в лотерее
                </h2>
                <p class="text-center mt-2 opacity-90">Заполните данные для участия</p>
            </div>
            
            <form id="userDataForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-red-600"></i>ФИО *
                    </label>
                    <input type="text" id="fullName" name="fullName" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="Введите ваше полное имя">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-red-600"></i>Email *
                    </label>
                    <input type="email" id="email" name="email" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2 text-red-600"></i>Номер телефона *
                    </label>
                    <input type="tel" id="phone" name="phone" required 
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none"
                           placeholder="+7 (___) ___-__-__">
                </div>
                
                <div class="flex items-start space-x-3 mt-6">
                    <div class="checkbox-custom">
                        <input type="checkbox" id="consent" name="consent" required>
                        <span class="checkmark"></span>
                    </div>
                    <label for="consent" class="text-sm text-gray-600 cursor-pointer leading-5">
                        Я соглашаюсь на обработку персональных данных и получение информационных сообщений *
                    </label>
                </div>
                
                <button type="submit" 
                        class="w-full red-gradient text-white py-3 px-6 rounded-lg font-semibold text-lg transition-all duration-300 hover:shadow-lg transform hover:scale-105">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Участвовать в лотерее
                </button>
            </form>
        </div>
    </div>
    <!-- Страница лотереи -->
    <div id="mainContent" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="red-gradient text-white p-8 text-center">
                    <h1 class="text-4xl font-bold mb-2">
                        <i class="fas fa-dice mr-3"></i>Лотерея слов
                    </h1>
                    <p class="text-xl opacity-90">Нажмите кнопку и узнайте ваше слово!</p>
                </div>
                
                <div class="p-8">
                    <div class="word-display bg-gray-100 rounded-xl mb-8 border-4 border-gray-300">
                        <div id="wordResult" class="text-6xl font-bold text-gray-800 text-center">
                            ?
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button id="randomizeBtn" 
                                class="pulse-button red-gradient text-white py-4 px-8 rounded-full font-bold text-xl transition-all duration-300 hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-magic mr-3"></i>
                            <span id="btnText">Участвовать в лотерее</span>
                        </button>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600 mb-4">Возможные слова:</p>
                        <div class="flex flex-wrap justify-center gap-2">
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">кружка</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">тарелка</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">стакан</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">сало</span>
                            <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">мясо</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        // Обработка лотереи
        lotteryBtn.addEventListener('click', () => {
            // Анимация вращения
            wordDisplay.classList.add('spin-animation');
            lotteryBtn.disabled = true;
            lotteryBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Крутим...';
            
            setTimeout(() => {

                // Показать результат
                wordDisplay.innerHTML = `${emoji}<br>${randomWord}`;
                wordDisplay.classList.remove('spin-animation');
                
                // Восстановить кнопку
                lotteryBtn.disabled = false;
                lotteryBtn.innerHTML = '<i class="fas fa-dice mr-2"></i>Попробовать еще раз';
                
                // Показать поздравление
                showNotification(`Поздравляем! Ваш приз: ${randomWord} ${emoji}`, 'success');
                
            }, 1000);
        });
        
        // Функция показа уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white font-semibold z-50 transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Показать уведомление
            setTimeout(() => notification.classList.add('translate-x-0'), 100);
            
            // Скрыть через 3 секунды
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        // Валидация телефона в реальном времени
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] !== '7' && value[0] !== '8') {
                    value = '7' + value;
                }
                if (value[0] === '8') {
                    value = '7' + value.slice(1);
                }
            }
            
            let formatted = value;
            if (value.length > 1) {
                formatted = '+7 (' + value.slice(1, 4);
            }
            if (value.length >= 5) {
                formatted += ') ' + value.slice(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.slice(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.slice(9, 11);
            }
            
            e.target.value = formatted;
        });
